<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class="txt">
        <center>Your Feedback is important to us!</center>
    </div>
    <form>
        <div class="form">
            <input type="text" name="Name" placeholder="Your Name" class="abc" id="abc1" required><br>
            <input type="email" name="email" placeholder="Your Email" class="abc" id="abc2" required><br>
            <textarea type="text" name="feedback" placeholder="Your Feedback" class="abc" id="abc3" required></textarea><br>
            <button type="submit" class="btn">Submit</button>
        </div>
    </form>
</body>

</html>
