<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator by Komal Goyal</title>
  <link href="calc style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <center>
 <h2> Welcome to Calculator made by </h2> <h1 class="text-center" style="font-family:Comic Sans MS"><b><i>Komal Goyal!</b></i></h1>
  <div class="display">
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button">C</button>
      <button class="button">DEL</button>
      <button class="button">%</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">.</button>
      <button class="button">=</button>
    </div>
  </div>
 </div>
</center>
  <script src="calc script.js"></script>
</body>

</html>
